
image: continuumio/miniconda3:latest

# GitLab Build and Deploy to a Server via SSH
# https://codeburst.io/gitlab-build-and-push-to-a-server-via-ssh-6d27ca1bf7b4

variables:
  GCP_PROJECT_ID: analitico-api
  GCP_ZONE: europe-west1

services:
- docker:dind

before_script:
 - apt-get update -qq && apt-get install -y -qq sshpass

stages:
  - test
  - build
  - deploy

cache:
  paths:
    - pip-cache

test:
  stage: test
  script:
    # Install tools then run all unit tests
    - python3 -V
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install -r requirements.txt
    - cd source
    - python3 manage.py test

deploy-staging:
  stage: deploy
  image: google/cloud-sdk:latest
  only:
    - master
  script:
    # Authenticate using the service account stored here: https://gitlab.com/groups/{YOUR_GITLAB_PROJECT}/-/settings/ci_cd
    - echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
    - gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - gcloud config set project $GCP_PROJECT_ID
    # Deploy to Google Functions
    - cp requirements.txt -t source
    # copy files to production server using scp, password provided by sshpass
    - sshpass -V
    - export SSHPASS=$WWW_USER_PASS 
    - echo SSHPASS
    - sshpass -e ssh www@s2.analitico.ai ls
    - sshpass -p $WWW_USER_PASS scp -o stricthostkeychecking=no -r . www@s2.analitico.ai:/home/www/analitico2
    - sshpass -e scp -o stricthostkeychecking=no -r . www@s2.analitico.ai:/home/www/analitico2


deploy-production:
  stage: deploy
  when: manual
  image: google/cloud-sdk:latest
  only:
    - master
  script:
    # Authenticate using the service account stored here: https://gitlab.com/groups/{YOUR_GITLAB_PROJECT}/-/settings/ci_cd
    - echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
    - gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - gcloud config set project $GCP_PROJECT_ID
    # Deploy to Google Functions
    - cp requirements.txt -t source
