<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="">
  <meta name="keywords" content="ai, machine learning, deep learning, neural networks, business intelligence">
  <meta name="author" content="hello@analitico.ai">

  <title>analitico</title>

  <link rel="shortcut icon" href="favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ea5e3d">
  <meta name="msapplication-TileColor" content="#ea5e3d">
  <meta name="theme-color" content="black">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">

  <style>
    body {
      background-color: #111;
      color: #eee;

      padding-left: 32px;
      padding-top: 96px;

      font-family: 'Space Mono';
      font-weight: 400;
      font-size: 16px;

      user-select: none;
    }

    a {
      text-decoration: none;
      color: #EA5E3D;
    }

    .title {
      font-size: 48px;
      line-height: 48px;
      margin-left: -4px;
    }

    .title sup {
      font-size: 16px;
      position: relative;
      top: -12px;
    }

    .fadein {
      animation-delay: 5s;
      animation: fadein 0.5s ease-in;
    }

    @keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    .contact {
      position: absolute;
      bottom: 0;
      padding-bottom: 64px;

    }

    .terminal {
      overflow: hidden;
      /* Ensures the content is not revealed until the animation */
      border-right: .15em solid #EA5E3D;
      /* The terminal cursor */
      white-space: nowrap;
      /* Keeps the content on a single line */

      animation-delay: 12s;
      animation:
        typing 1.5s steps(10, end),
        blink-caret .75s step-end infinite;
    }

    /* The typing effect */
    @keyframes typing {
      from {
        width: 0
      }

      to {
        width: 100%
      }
    }

    /* The typewriter cursor effect */
    @keyframes blink-caret {
      from, to {
        border-color: transparent
      }

      50% {
        border-color: #EA5E3D;
      }
    }
  </style>

</head>

<body>

  <div class="title">analitico<sup>ai</sup></div>
  <div>your_data -> empowered</div>
  <div style="position: absolute; bottom: 0; padding-bottom: 64px;">
    <div class="terminal">
      <a href="mailto:hello@analitico.ai">say hello&nbsp;</a>
    </div>
  </div>

</body>

</html>
