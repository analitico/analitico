apiVersion: apps/v1
kind: Deployment
metadata:
  name: ANALITICO
  labels:
    app: ANALITICO
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ANALITICO
  
  # Pod template
  template:
    metadata:
      labels:
        app: ANALITICO
    spec:
      containers:
        - name: staging
          image: registry.gitlab.com/analitico/analitico:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
      imagePullSecrets:
        - name: gitlab-registry
---
apiVersion: v1
kind: Service
metadata:
  name: ANALITICO
  labels:
    app: ANALITICO
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 443
      targetPort: 443
      protocol: TCP
      name: https
  selector:
      app: ANALITICO