service: analitico-test-001


frameworkVersion: ">=1.2.0 <2.0.0"

provider:
  name: aws
  runtime: python3.7 # or python3.6, supported as of April 2017
  stage: production

  # https://docs.aws.amazon.com/general/latest/gr/rande.html#apigateway_region
  region: eu-central-1

functions:
  currentTime:
    handler: handler.endpoint
    events:
      - http:
          path: ping
          method: get

  currentTime2:
    handler: handler.endpoint2
    events:
      - http:
          path: ping2
          method: get
