<mat-sidenav-container class="ao-dataset-view-sidenav-container sidenav-container">
    <mat-sidenav-content>

        <div class="ao-padding">
            <h4 class="mat-h4 ao-text-center">{{title}}</h4>
            <div class="">
                <div *ngIf="!pluginData" style="position: relative;">
                    <div [fileUploadInputFor]="fileUploadQueue" class="ao-upload-drop-zone" [uploadUrl]="uploadAssetUrl"
                        [uploaded]="assetUploaded">
                        <i class="material-icons ao-text-center">
                            backup_outline
                        </i>

                        <span>Drop your file here</span>
                    </div>
                </div>
                <div [class.ao-invisible]="!pluginData">
                    <ng-template app-ao-anchor></ng-template>
                    <div style="margin: 20px auto;" class="ao-text-center">
                        <!-- save button -->
                        <button mat-raised-button (click)="save()" style="margin: 10px">Save</button>
                        <!-- Process button -->
                        <button mat-raised-button (click)="process()" style="margin: 10px">Process
                            <mat-progress-spinner mode="indeterminate" *ngIf="isProcessing" [diameter]="20"
                                [strokeWidth]="4">
                            </mat-progress-spinner>
                        </button>
                    </div>
                    <hr>
                    <h4 class="mat-h4 ao-text-center">Output</h4>
                    <app-ao-table-view [data]="data" *ngIf="data"></app-ao-table-view>

                    <button mat-raised-button (click)="createRecipe()" *ngIf="item && item.attributes.data && item.attributes.data.length === 1 && item.attributes.data[0].schema" color="primary" 
                    style="display: block; margin: 40px auto;">
                        Create recipe

                    </button>
                </div>
            </div>
        </div>

    </mat-sidenav-content>
    <mat-sidenav mode="side" position="end" [opened]="true" class="ao-dataset-view-sidenav sidenav">
        <div class="" cdkDropList [cdkDropListConnectedTo]="['ao-plugin-destination']" [cdkDropListData]="plugins">
            <div *ngFor="let plugin of plugins" cdkDrag class="ao-new-plugin">
                <mat-card>
                    {{plugin.name.replace('analitico.plugin.', '')}}
                </mat-card>
            </div>
        </div>
    </mat-sidenav>
</mat-sidenav-container>

<app-ao-mat-file-upload-queue #fileUploadQueue multiple id="ao-file-upload-queue">
    <app-ao-mat-file-upload [file]="fileItem.file" [id]="i"
        *ngFor="let fileItem of fileUploadQueue.files; let i = index"
        (uploaded)="fileItem.uploaded ? fileItem.uploaded() : true" [fileAlias]="'file'" [httpUrl]="fileItem.uploadUrl">
    </app-ao-mat-file-upload>
</app-ao-mat-file-upload-queue>
