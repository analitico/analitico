<mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content>
        <div class="ao-text-center">
            <h4 class="mat-h4">{{title}}</h4>
            <div class="ao-padding">
                <ng-template app-ao-anchor></ng-template>
            </div>
        </div>

    </mat-sidenav-content>
    <mat-sidenav mode="side" position="end" [opened]="true" class="sidenav">
        <input id="singleFile" type="file" [fileUploadInputFor]= "fileUploadQueue"/>
        <app-ao-nav-list [url]="assetsUrl"></app-ao-nav-list>
    </mat-sidenav>
</mat-sidenav-container>


<app-ao-mat-file-upload-queue #fileUploadQueue  [fileAlias]="'file'" [httpUrl]="uploadAssetUrl" multiple>
    <app-ao-mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></app-ao-mat-file-upload>
</app-ao-mat-file-upload-queue>
