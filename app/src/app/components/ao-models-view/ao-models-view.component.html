<div class="ao-padding">
    <h3>Models</h3>
    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile *ngFor="let model of items">
            <div>
                <h4> {{(model.attributes && model.attributes.title) || model.id}}</h4>
                <p>Best score: <b>{{model.attributes.training.scores && model.attributes.training.scores.best_score.learn.RMSE}}</b></p>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
