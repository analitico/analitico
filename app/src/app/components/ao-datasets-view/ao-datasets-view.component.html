<div class="ao-padding">
    <h1 class="mat-h1">Datasets</h1>

    <div class="ao-group-view-add-new-item-button">
        <a mat-mini-fab class="ao-add-item-button">
            <i class="material-icons" (click)="addItem()">
                add
            </i>
        </a>
    </div>
    <div class="ao-margin-top">
        <table mat-table [dataSource]="tableDS" matSort class="mat-elevation-z8" style="width: 100%;">

            <ng-container matColumnDef="attributes.title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let element" title="{{element.id}}">
                    {{element.attributes.title || element.id}}
                </td>
            </ng-container>

            <ng-container matColumnDef="attributes.updated_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated at </th>
                <td mat-cell *matCellDef="let element"> {{element.attributes.updated_at | date:'dd/MM/yyyy HH:mm:ss'}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="process(element, $event)"
                        style="margin-right: 10px;">Process</button>
                    <i class="ao-group-ws-table-delete-button material-icons" (click)="deleteItem(element, $event)">
                        clear
                    </i>
                    <mat-progress-spinner mode="indeterminate" [class.ao-invisible]="!element.isProcessing"
                        [diameter]="22" [strokeWidth]="2">
                    </mat-progress-spinner>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="./{{row.id}}" class="ao-clickable">
            </tr>
        </table>
    </div>

</div>
