<div class="ao-padding">
    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="14px" fxLayoutAlign="start">
        <mat-card *ngFor="let item of topItems" fxFlex="0 1 calc(25% - 14px)" class="ao-card  ao-clickable" routerLink="/datasets/{{item.id}}">
            <mat-card-content>
                <p>
                    <b> {{(item.attributes && item.attributes.title) || item.id}}</b>
                </p>
            </mat-card-content>
        </mat-card>
    </div>
    <div style="margin: 40px 0; float:right;">
        <a mat-mini-fab class="ao-add-item-button">
            <i class="material-icons" (click)="addItem()">
                add
            </i>
        </a>
    </div>
    <div>
        <table mat-table [dataSource]="tableDS" matSort class="mat-elevation-z8" style="width: 100%;">

            <ng-container matColumnDef="attributes.title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let element" >
                    <mat-form-field class="example-full-width" >
                        <input matInput placeholder="{{element.id}}" [(ngModel)]="element.attributes.title"
                            (change)="changeItemTitle(element)" (click)="$event.stopPropagation()">
                    </mat-form-field>
                </td>
            </ng-container>

            <ng-container matColumnDef="attributes.created_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
                <td mat-cell *matCellDef="let element"> {{element.attributes.created_at | date:'medium'}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="process(element, $event)"
                        style="margin-right: 10px;">Process</button>
                    <i class="ao-group-ws-table-delete-button material-icons" (click)="deleteItem(element, $event)">
                        clear
                    </i>
                    <mat-progress-spinner mode="indeterminate" [class.ao-invisible]="!element.isProcessing"
                        [diameter]="22" [strokeWidth]="2">
                    </mat-progress-spinner>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="./{{row.id}}" class="ao-clickable">
            </tr>
        </table>
    </div>

</div>
