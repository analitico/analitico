<div>
    <span class="file-info">{{file.name}}({{file.size}})</span>
    <section class="">
        <mat-progress-spinner class="" [value]="progressPercentage" [diameter]="20" [strokeWidth]="4"></mat-progress-spinner>
        <mat-icon class="action" (click)="remove()">cancel</mat-icon>
    </section>
    <span class="file-info">{{progressPercentage}}%</span><span> {{loaded}} of {{total}}</span>
</div>
