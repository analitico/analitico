<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <table cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password"
                                required>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
        <!--<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>

    <div [fileUploadInputFor]="fileUploadQueue" class="upload-drop-zone">
        Just drag and drop files here
    </div>
     
     
    <div style="width: 500px">
        <mat-file-upload-queue #fileUploadQueue
            [fileAlias]="'file'"
            httpRequestHeaders="X-CSRFToken:{{CSRFToken}}"
            [httpUrl]="'http://local.analitico.ai/api/v1/datasets/ds_test/assets/'" multiple>
        
            <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>
        </mat-file-upload-queue>
    </div>

</mat-card>
