<div class="ao-padding">
    <input [(ngModel)]="newItemTitle" type="text">
    <button (click)="createItem()">new item</button>
    <mat-nav-list>
        <mat-list-item *ngFor="let item of items">
            <a matLine routerLink="{{baseUrl}}/{{item.id}}" routerLinkActive="active" title="{{item.id}}">
                {{(item.attributes && item.attributes.title) || item.id}}
            </a>
        </mat-list-item>
    </mat-nav-list>
</div>
