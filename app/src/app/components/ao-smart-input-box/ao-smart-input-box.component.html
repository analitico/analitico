<div *ngIf="!isEditing">
    {{item || placeholder}}
    <mat-icon (click)="edit()">edit_outline</mat-icon>
</div>

<div *ngIf="isEditing">
    <mat-form-field>
        <input matInput placeholder="{{placeholder}}" [(ngModel)]="editingValue" (keydown)="onKeydown($event)">


    </mat-form-field>

    <mat-icon (click)="$event.stopPropagation(); $event.preventDefault(); abort()">close</mat-icon>
</div>
