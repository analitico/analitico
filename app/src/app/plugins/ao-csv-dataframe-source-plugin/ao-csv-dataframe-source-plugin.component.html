<mat-card class="ao-plugin-container ao-csv-dataframe-source-plugin ao-csv-dataframe-source-plugin-container">
    <div style="overflow: auto; width: 100%; max-height: 400px;">
        <table mat-table [dataSource]="tableDS" class="mat-elevation-z8" style="width: 100%;">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns; let cIndex = index"
                [sticky]="cIndex===0">
                <th mat-header-cell *matHeaderCellDef class="ao-bold"> {{column}} </th>
                <td mat-cell *matCellDef="let element; let rIndex = index;" style="text-align: left;">
                    <div [class.ao-bold]="cIndex===0">{{element[column]}}</div>
                 
                    <div *ngIf="cIndex===0" style="margin-top: 8px;">
                       <mat-select [(value)]="data.source.schema.columns[rIndex].type" (selectionChange)="columnTypeChanged()">
                            <mat-option value="integer">integer</mat-option>
                            <mat-option value="string">string</mat-option>
                            <mat-option value="float">float</mat-option>
                            <mat-option value="boolean">boolean</mat-option>
                            <mat-option value="datetime">datetime</mat-option>
                            <mat-option value="timespan">timespan</mat-option>
                            <mat-option value="category">category</mat-option>
                        </mat-select> 
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; ">
            </tr>
        </table>
    </div>

</mat-card>
