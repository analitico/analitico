<div
    class="ao-plugin-container ao-pipeline-plugin ao-endpoint-pipeline-plugin ao-endpoint-pipeline-plugin-container ao-padding">
    <div class="" cdkDropList (cdkDropListDropped)="drop($event)" (cdkDropListSorted)="sorting($event)"
        id="ao-plugin-destination">
        <div cdkDrag *ngFor="let plugin of plugins" class="ao-draggable-plugin"
            [class.aonovalid]="plugin.notValidPosition">
            <div class="ao-draggable-plugin-handle" cdkDragHandle>
                <i class="material-icons">
                    drag_indicator
                </i>
            </div>
            <ng-template app-ao-anchor>

            </ng-template>
            <i class="ao-plugin-delete-button material-icons" (click)="deletePlugin(plugin)">
                clear
            </i>
        </div>
    </div>
</div>
